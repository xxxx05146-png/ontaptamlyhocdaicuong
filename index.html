    }

    // --- LOGIC TIMER (Má»šI) ---
    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        clearInterval(timerInterval); // Reset timer cÅ© náº¿u cÃ³
        
        timerInterval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(timerInterval);
                alert("Háº¿t giá» lÃ m bÃ i!");
                checkAnswers(true); // Tá»± Ä‘á»™ng ná»™p bÃ i
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    // --- LOGIC Bá»˜ Äá»€ VÃ€ LÃ€M BÃ€I ---
    function startQuiz(deckId) {
        if(!database || database.length === 0) { alert("ChÆ°a cÃ³ dá»¯ liá»‡u!"); return; }

        currentDeckId = deckId;
        const startIndex = (deckId - 1) * 50;
        let subset = database.slice(startIndex, startIndex + 50);
        
        if(subset.length === 0) { alert("Lá»—i bá»™ Ä‘á»!"); return; }

        let quizData = JSON.parse(JSON.stringify(subset));
        quizData = shuffle(quizData);

        quizData.forEach(q => {
            let answersWithIndex = q.a.map((ans, index) => ({ text: ans, originalIndex: index }));
            answersWithIndex = shuffle(answersWithIndex);
            q.a = answersWithIndex.map(obj => obj.text);
            let oldCorrect = (q.correct !== undefined) ? q.correct : q.c;
            q.c = answersWithIndex.findIndex(obj => obj.originalIndex === oldCorrect);
        });

        currentQuestions = quizData;
        renderQuiz();
    }

    function renderQuiz() {
        document.getElementById("dashboard-view").style.display = "none";
        document.getElementById("quiz-view").style.display = "block";
        document.getElementById("quiz-title").innerText = `Bá»˜ Äá»€ Sá» ${currentDeckId}`;
        
        // Reset nÃºt
        document.getElementById("submit-btn").style.display = "inline-block";
        document.getElementById("retry-btn").style.display = "none";
        document.getElementById("exit-btn").style.display = "none";
        document.getElementById("score-board").style.display = "none";
        
        // Reset Timer hiá»ƒn thá»‹
        document.getElementById("timer-box").textContent = "60:00";

        const container = document.getElementById("quiz-container");
        let html = "";
        
        currentQuestions.forEach((item, index) => {
            let opts = "";
            item.a.forEach((opt, i) => {
                opts += `<label id="lbl-${index}-${i}"><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
            });
            html += `<div class="question"><h3>CÃ¢u ${index + 1}: ${item.q}</h3><div class="options">${opts}</div><div class="explain" id="explain-${index}">â¤ ÄÃ¡p Ã¡n Ä‘Ãºng: ${item.a[item.c]}</div></div>`;
        });
        
        container.innerHTML = html;
        window.scrollTo(0,0);
        
        // Báº¯t Ä‘áº§u Ä‘áº¿m ngÆ°á»£c
        startTimer(TIME_LIMIT, document.getElementById("timer-box"));
    }

    function checkAnswers(isAutoSubmit = false) {
        // Dá»«ng timer ngay láº­p tá»©c
        stopTimer();

        let score = 0;
        currentQuestions.forEach((item, index) => {
            const inputs = document.getElementsByName(`q${index}`);
            let userAns = -1;
            for(let i=0; i<inputs.length; i++) {
                if(inputs[i].checked) userAns = i;
                inputs[i].disabled = true;
            }
            
            const correctLbl = document.getElementById(`lbl-${index}-${item.c}`);
            if(userAns === item.c) {
                score++;
                correctLbl.classList.add("correct");
            } else {
                correctLbl.classList.add("correct");
                if(userAns !== -1) {
                    document.getElementById(`lbl-${index}-${userAns}`).classList.add("wrong");
                }
                document.getElementById(`explain-${index}`).style.display = "block";
            }
        });
        
        saveHistory(score, currentQuestions.length);

        const board = document.getElementById("score-board");
        board.style.display = "block";
        board.innerHTML = `Káº¿t quáº£: ${score} / ${currentQuestions.length} cÃ¢u Ä‘Ãºng`;
        board.style.backgroundColor = score >= 40 ? "#d4edda" : "#fff3cd";
        
        document.getElementById("submit-btn").style.display = "none";
        document.getElementById("retry-btn").style.display = "inline-block";
        document.getElementById("exit-btn").style.display = "inline-block";
        window.scrollTo(0,0);
    }

    function retryCurrentDeck() {
        if(confirm("LÃ m láº¡i Ä‘á» nÃ y?")) {
            startQuiz(currentDeckId);
        }
    }

    function backToDashboard() {
        stopTimer(); // Äáº£m báº£o timer dá»«ng náº¿u thoÃ¡t giá»¯a chá»«ng (dÃ¹ nÃºt back Ä‘Ã£ áº©n khi thi, nhÆ°ng dÃ¹ng cho nÃºt 'Vá» Menu' sau khi thi)
        document.getElementById("dashboard-view").style.display = "block";
        document.getElementById("quiz-view").style.display = "none";
        document.getElementById("history-view").style.display = "none";
    }

    // Khá»Ÿi cháº¡y
    window.onload = initApp;

</script>
</body>
</html>
